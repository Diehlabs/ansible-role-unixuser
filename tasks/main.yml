---
- name: Manage user account
  ansible.builtin.user:
    state: present
    create_home: True
    name: "{{ unixuser_user_id }}"
    groups: "{{ unixuser_xtra_groups }}"
    append: True
    shell: "{{ unixuser_shell | default('/bin/zsh') }}"
  tags: [ base ]

- name: Debian specific
  include_tasks: debian.yml
  when: ansible_os_family == 'Debian'
  tags: [ base ]

- name: OSX specific
  include_tasks: osx.yml
  when: ansible_os_family == 'Darwin'
  tags: [ base ]

- name: SSH keys
  include_tasks: ssh_keys.yml
  tags: [ ssh ]

- name: Antigen
  include_tasks: antigen.yml
  tags: [ antigen ]

- name: Powerlevel 10k
  include_tasks: powerlevel10k.yml
  tags: [ antigen, p10k ]

- name: dot files
  include_tasks: dotfiles.yml
  tags: [ base, dot ]
